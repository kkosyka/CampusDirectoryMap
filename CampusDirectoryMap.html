<!DOCTYPE html>
<html>
<head>
    <title>SMITH CAMPUS DIRECTORY</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

<body style="text-align: center">
    <h1 style="text-align: center";>SMITH CAMPUS DIRECTORY</h1>
    <form action="indexQuery.html" style="text-align: center">
        <button>New Query</button>
    </form></br>
    <div id="mapid" style="width: 100%; height: 600px;"></div>
    <h2 style="text-align: center";>RESULTS</h2>
        <i><h3 style="text-align: center"; id="countResults"> 0 records found </h3></i>
    <div style="text-align: left;">
        <ul style="-moz-column-count: 3; -webkit-column-count: 3; column-count: 3;">
            <p id="listResults">No Results.</p>
        </ul>
    </div>

</body>
<script>

    var mymap = L.map('mapid').setView([42.318088, -72.638125], 16);
    L.tileLayer.wms('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
        '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'

    }).addTo(mymap);

    //http://discovery.ad.smith.edu:8080/geoserver/Campus/wms?service=WMS&version=1.1.0&request=GetMap&layers=Campus:directorygeom&styles=&bbox=-72.6430130004883,42.3126411437988,-72.6349258422852,42.321590423584&width=694&height=768&srs=EPSG:4326&format=application/openlayers

    var values = window.location.href.split("?")[1].split("&");
    var displayNameSearch = values[0].split("=")[1].replace("%20", " ").replace("+", " ").toLowerCase();
    var deptAggSearch = values[1].split("=")[1];
    console.log(values);
    console.log(displayNameSearch + " " + deptAggSearch);

    var rootUrl = 'http://discovery.ad.smith.edu:8080/geoserver/Campus/wms';
    var defaultParameters = {
        service : 'WFS',
        version : '2.0',
        request : 'GetFeature',//'GetFeature',
        typeName : 'directoryCenter:directorygeomcenter',
        maxFeatures: 200,
        // type: polygon?,
        format: 'image/png',
        transparent: true,
        outputFormat : 'text/javascript',
        format_options : 'callback:getJson',
        SrsName : 'EPSG:4326',
        cql_filter: "strToLowerCase(display_name) LIKE '%"+displayNameSearch+"%' AND strToLowerCase(dept_agg) LIKE '%"+deptAggSearch+"%'"

        // "strToLowerCase(first_name) LIKE '%"+firstNameSearch+"%' AND strToLowerCase(last_name) LIKE '%"+lastNameSearch+"%' AND strToLowerCase(display_name) LIKE '%"+displayNameSearch+"%' AND strToLowerCase(dept_agg) LIKE '%"+deptAggSearch+"%'"
    };


    var results = [];
    var parameters = L.Util.extend(defaultParameters);
    var URL = rootUrl + L.Util.getParamString(parameters);
    var count = 0;
    var WFSLayer = null;
    var ajax =$.ajax({
        url : URL,
        dataType : 'JSONP',
        jsonpCallback : 'getJson',
        success : function (response) {
        WFSLayer = L.geoJson(response, {
        style: function (feature) {
            return {
                fillColor: 'FFFFFF',
                fillOpacity: 0,
                color: '#ff7800',
                weight: 5,
                opacity: 1
            };
        },
        //create points instead of drop pins
        pointToLayer: function(feature, latlng){
            return new L.CircleMarker(latlng ,{
                radius: 2,
                // fillColor: "#A3C990",
                // color: "#FF0000",
                weight: 1,
                opacity: 1,
                fillOpacity: 1
            });
        },
        onEachFeature: function (feature, layer) {
            count++;
            popupOptions = {maxWidth: 500};
            results.push("<div style='-webkit-column-break-inside: avoid;'><b>NAME: </b><a href='CampusDirectoryMap.html?name="+feature.properties.display_name+"&dept='''>" + feature.properties.display_name +
                     "</a></br><b>ADDR: </b>" + feature.properties.campus_address +
                      "</br><b>DEPT: </b>" + feature.properties.dept_agg + "</br></br></div>");

            layer.bindPopup("<b>Name: </b>" + feature.properties.display_name + "</br><b>Address: </b>"+ feature.properties.campus_address + "</br><b>Dept: </b>" + feature.properties.dept_agg,
            popupOptions);
            }

        }).addTo(mymap);
            console.log(count);
            document.getElementById("countResults").innerHTML = count + " records found";
            console.log(results);
            document.getElementById("listResults").innerHTML = results.join(" ");
        }
    });

    function handleJson(data) {
        console.log(data);		
        var myStyle = {
            "color": "#ff7800",
            "weight": 5,
            "opacity": 1,
            onEachFeature: onEachFeature // allows you to access individual buildings (i.e. for popups)
        };

        var mylayer = L.geoJson(data).addTo(mymap, myStyle);

    }

</script>
